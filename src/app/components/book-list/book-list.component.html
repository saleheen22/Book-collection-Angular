<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 ">
@for (book of books(); track book.id) {
  <div class="card  h-[500px]  w-96 shadow-2xl border-b-6 border-r-2">
    <figure class="h-72 flex items-center justify-center overflow-hidden">
      <img
        src="{{ book.src }}"
        alt="Shoes" />
    </figure>
    <div class="card-body"
    [ngClass]="book.id % 2 === 0 ? 'bg-yellow-100' : 'bg-green-100'"
    >
      <h2 class="card-title">{{book.title}}</h2>
      <p>By: {{ book.author }}</p>
      @if (book.year) {
        <p>Year: {{ book.year }}</p>
      }

      @if (book.genre) {
        <p>Genre: {{ book.genre }}</p>
      }
      <div class="card-actions justify-between">

        <button class="btn btn-success" (click)="openModal(book)">Update Books</button>
        <button (click)="deleteBook(book.id)" class="btn btn-error" >Delete</button>
      </div>
    </div>
  </div>

}

</div>
@if (books().length === 0) {
  <div class="text-center p-8">
    <p class="text-xl">No books available</p>
  </div>
}
<dialog id="my_modal_6" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <!-- <button (click)="updateBook(book)" class="btn btn-warning" >Delete</button> -->
    <app-book-form [book]="editingBook"/>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
